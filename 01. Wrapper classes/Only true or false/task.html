<h2>Only true or false</h2>
<p>Implement the method <code>toPrimitive()</code>. It should take a value of <code>Boolean</code> type and return a
    <code>boolean</code>. If the passed value is <code>null</code>, the result should be <code>false</code>.</p>
<div><p><strong> Sample Input 1: </strong></p>
    <pre>true</pre>
    <p><strong> Sample Output 1: </strong></p>
    <pre>true</pre>
</div>
<div><p><strong> Sample Input 2: </strong></p>
    <pre>false</pre>
    <p><strong> Sample Output 2: </strong></p>
    <pre>false</pre>
</div>
